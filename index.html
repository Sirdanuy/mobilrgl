<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Copeville Game</title>
  <link rel="stylesheet" href="TemplateData/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('41d19f1a-a006-4a3d-8acd-24979780f2dc.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    #unity-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #unity-canvas {
      display: block;
      margin: auto;
      background: transparent;
    }

    #loader-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #00cccc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #progress-text {
      color: white;
      margin-top: 10px;
      font-size: 18px;
      text-shadow: 0 0 4px black;
    }

    #unity-footer,
    #unity-logo,
    #unity-logo-title-footer {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="loader-wrapper">
      <div class="spinner"></div>
      <div id="progress-text">0%</div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const progressText = document.getElementById("progress-text");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/New_Webgl.loader.js";
    const config = {
      dataUrl: "https://danny.b-cdn.net/Build/New_Webgl.data",
      frameworkUrl: buildUrl + "/New_Webgl.framework.js",
      codeUrl: buildUrl + "/New_Webgl.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Copeville Development Team",
      productName: "Copeville",
      productVersion: "1.9.3",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressText.innerText = Math.round(progress * 100) + "%";
      }).then((unityInstance) => {
        document.getElementById("loader-wrapper").style.display = "none";
      }).catch((message) => {
        alert("Failed to load Unity instance: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
