<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Copeville</title>
  <link rel="shortcut icon" href="TemplateData/mainlogo.jpg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      background: url('bf6d8b31-584d-41aa-bd77-f0a105c0aa90.png') center center / cover no-repeat;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    #custom-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #progress-text {
      position: absolute;
      top: calc(50% + 40px);
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      color: #ffffff;
      font-size: 18px;
      z-index: 11;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #unity-loading-bar,
    #unity-logo,
    #unity-footer {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="custom-spinner"></div>
    <div id="progress-text">0%</div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");
    var progressText = document.querySelector("#progress-text");
    var spinner = document.querySelector("#custom-spinner");

    var buildUrl = "Build";
    var config = {
      arguments: [],
      dataUrl: "https://danny.b-cdn.net/Build/none.data",
      frameworkUrl: buildUrl + "/none.framework.js",
      codeUrl: buildUrl + "/none.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Copeville Development Team",
      productName: "Copeville",
      productVersion: "1.9.3",
      showBanner: function() {},
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    var script = document.createElement("script");
    script.src = buildUrl + "/none.loader.js";
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressText.textContent = Math.round(progress * 100) + "%";
      }).then((unityInstance) => {
        spinner.style.display = "none";
        progressText.style.display = "none";
      }).catch((message) => {
        alert("Failed to load Unity: " + message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
