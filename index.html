<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Copeville</title>
  <link rel="shortcut icon" href="TemplateData/mainlogo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    /* Hide cursor everywhere, with high priority */
    html, body, #unity-container, #unity-canvas, canvas, * {
      cursor: none !important;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      touch-action: none;
    }

    #unity-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: none;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none; /* smooth analog drag */
    }

    #spinner, #progress {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      z-index: 20;
      user-select: none;
    }

    #spinner {
      top: 50%;
      width: 60px; height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #progress {
      top: calc(50% + 50px);
      font-size: 18px;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #rotate, #desktop, #tapstart {
      position: fixed;
      inset: 0;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      text-align: center;
      z-index: 50;
      padding: 20px;
      font-size: 18px;
      display: none;
    }

    /* remove pointer cursor here */
    #tapstart {
      background: rgba(0,0,0,0.7);
      font-size: 24px;
    }
  </style>
</head>

<body>

<div id="desktop"><div>Mobile Only</div></div>
<div id="rotate"><div>Please rotate your phone to landscape</div></div>

<div id="unity-container">
  <canvas id="unity-canvas"></canvas>
  <div id="spinner"></div>
  <div id="progress">0%</div>
</div>

<div id="tapstart">Tap To Start</div>

<script>
  // Block browser context menu / long-press
  document.addEventListener("contextmenu", e => e.preventDefault());

  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  const unityContainer = document.getElementById("unity-container");
  const canvas = document.getElementById("unity-canvas");
  const rotate = document.getElementById("rotate");
  const desktop = document.getElementById("desktop");
  const tapstart = document.getElementById("tapstart");

  if (!isMobile) {
    desktop.style.display = "flex";
    throw new Error("Mobile only");
  }

  

  const loaderUrl = "https://danny.b-cdn.net/Build/mobile.loader.js";
  const config = {
    dataUrl: "https://danny.b-cdn.net/Build/mobile.data",
    frameworkUrl: "https://danny.b-cdn.net/Build/mobile.framework.js",
    codeUrl: "https://danny.b-cdn.net/Build/mobile.wasm",
    streamingAssetsUrl: "https://danny.b-cdn.net/StreamingAssets",
    productName: "Copeville",
    devicePixelRatio: 1,
    matchWebGLToCanvasSize: true,
    webglContextAttributes: { antialias: false, alpha: false }
  };

  let unityInstance = null;
  const script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, p => {
      document.getElementById("progress").textContent = Math.round(p * 100) + "%";
    }).then(instance => {
      unityInstance = instance;
      document.getElementById("spinner").style.display = "none";
      document.getElementById("progress").style.display = "none";
    });
  };
  document.body.appendChild(script);

  function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  }

  tapstart.addEventListener("click", () => {
    tapstart.style.display = "none";
    goFullscreen();
    if (unityInstance) unityInstance.SetFullscreen(1);
  });
</script>

</body>
</html>
